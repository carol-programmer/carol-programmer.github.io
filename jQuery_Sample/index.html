</head>

    <script>
      
        //-------------------------------------------------------------------------------------------
        // display window size on the top-right corner of the screen for responsive design
        var width = window.outerWidth;
        var height =  window.outerHeight;
        document.getElementById("windowSize").innerHTML = width + "x" + height;
        function myFunction(){
            var width = window.outerWidth;
            var height =  window.outerHeight;
            document.getElementById("windowSize").innerHTML = width + "x" + height;
        }
        
        

        //-------------------------------------------------------------------------------------------
        //the following codes is to create an animated header with the text content "JQuery is fun!"
        var theBox = $("#box");
        
        $(document).ready(function(){
            runHeaderAnimation();
        });
        
        function runHeaderAnimation(){
            $("#box").css("display","block");
            theBox.animate({
                height:'3%',
                width:'10%',
            },500);
            theBox.animate({
                height:'4%',
                width:'20%',
            },500);
            theBox.animate({
                height:'6%',
                width:'50%',
            },500);
        }

        //------------------------------------------------------------------------------------------
        //the following is to create typewritter effect with some text content.
        //an external plug-in with the file name "jquery.typeText.min.js" is linked.
        function typewritter(){
            $("p").css("display", "block");
            $(".print").typeText({
                typeSpeed:50,
                lineWait:1000,
                //then:function(){}
            });
            }
        //set typewritter part to be executed 3 seconds after the whole page is ready
        //the purpose is to display typewritter effect after the header has completed its animation
        setTimeout(typewritter, 1000);

        //-------------------------------------------------------------------------------------------
        //setTimeout 15.5 seconds to display 6 example panels
        //the purpose is to display this part after the header animation and typewritter have completed their animation. 
        $(document).ready(function(){
            setTimeout(function(){             
            $("#example1").fadeIn(5000).css("display","inline-block")},1000);
            setTimeout(function(){  
            $("#example2").fadeIn(5000).css("display","inline-block")},1000);
            setTimeout(function(){  
            $("#example3").fadeIn(5000).css("display","inline-block")},1000);
            setTimeout(function(){  
            $("#example4").fadeIn(5000).css("display","inline-block")},1000);
            setTimeout(function(){  
            $("#example5").fadeIn(5000).css("display","inline-block")},1000);
            setTimeout(function(){  
            $("#example6").fadeIn(5000).css("display","inline-block")},1000);
        });
        //------------------------------------------------------------------------------------------
        //click to show effect 1: fadeToggle people
        //five divs will fade in and out in different timing for visual effect
        $("#btn1").click(function(){
                $("#div1-1").fadeToggle(1000);
                $("#div1-2").fadeToggle(2000);
                $("#div1-3").fadeToggle(3000);
                $("#div1-4").fadeToggle(4000);
                $("#div1-5").fadeToggle(5000);

        });

        //------------------------------------------------------------------------------------------
        //click to show effect 2: animate rectangle
        var effect2 = $("#div2-1");
        var countMe = 0;
        var run = true;
        //count the number of mouse click
        //if it's odd number, run the function runRectangleAnimation() to animate the rectangle
        //if it's even number, use stop() method to stop the animation
        $("#btn2").click(function(){
            countMe++;
            if (countMe%2 == 0){
                effect2.stop(true,true);
                effect2.text("Animate Me");
            } else{
                runRectangleAnimation();
            }
        });
        //this function is to animation the rectangle
        function runRectangleAnimation(){
            if (run == true) {
            effect2.animate({width:'40%',height:'10%',left:'60%'});
            effect2.animate({width:'10%',height:'35%',top:'65%'});
            effect2.animate({width:'35%',height:'10%',left:'0px'});
            effect2.animate({width:'40%',height:'25%',top:'0px'});
            effect2.text("Thank you");
            runRectangleAnimation();
            }
        }

        //---------------------------------------------------------------------------------------
        //click to show effect 3: toggle size up and down on rectangle and text
        var effect3 = $("#div3-1");

        //declare the size down function runSizeDown()
        function runSizeDown(){
            effect3.animate({fontSize:'1vw'});
            effect3.animate({width:'25%',height:'15%'});
            effect3.animate({paddingTop:'5px'});
        }
        //declare the size up function runSizeUp()
        function runSizeUp(){
            effect3.animate({width:'100%',height:'100%'});
            effect3.animate({fontSize:'5vw'});
            effect3.animate({paddingTop:'30px'});
        }
        //count the number of mouse click
        //if the count number is odd, run the size up function runSizeUp()
        //if the count number is even, run the size down function runSizeDown()
        var count=0;
        function clickCount(){
            count++;
            if (count%2 == 0){
                runSizeDown();
            } else{
                runSizeUp();
            }
        }

        //---------------------------------------------------------------------------------------
        //effect 4: draggable item
        //the jQuery UI plug in is used as an external plug in
        //a CDN link is used to enable the draggable effect

        $(document).ready(function(){
            $("#div4-1").draggable();
        });

        

        //--------------------------------------------------------------------------------------
        //click to show effect 5: sliding bars

        var effect5 = $("#effect5");
       /* var div5_4 = "<div></div>";
        var div5_5 = "<div></div>";
        var div5_6 = document.createElement("div");*/

        //the bars are added in this section by calling runAddBars() function after the html file is loaded
        $(document).ready(function(){
            runAddBars();
        })
        //animate the bars by calling runSlidingBarsUp() then runSlidingBarsDown()
        //loop it 3 times for visual effect
        $("#btn5").click(function(){
            for (var i=0; i<3; i++){
            runSlidingBarsUp();
            runSlidingBarsDown()
            }    
        });
        //declare runAddBars() function
        function runAddBars() {
            $("#div5-1").delay(15500).fadeIn(5000).addClass("bar1");
            $("#div5-2").delay(15500).fadeIn(5000).addClass("bar2");
            $("#div5-3").delay(15500).fadeIn(5000).addClass("bar3");
            $("#div5-4").delay(15500).fadeIn(5000).addClass("bar4");
            $("#div5-5").delay(15500).fadeIn(5000).addClass("bar5");
            $("#div5-6").delay(15500).fadeIn(5000).addClass("bar6");
        }
        //declare runSlidingBarsUp() function
        function runSlidingBarsUp(){
            $("#div5-1").slideUp();
            $("#div5-2").slideUp();
            $("#div5-3").slideUp();
            $("#div5-4").slideUp();
            $("#div5-5").slideUp();
            $("#div5-6").slideUp();
        }
        //declare runSlidingBarsDown() function
        function runSlidingBarsDown() {
            $("#div5-6").slideDown();
            $("#div5-5").slideDown();
            $("#div5-4").slideDown();
            $("#div5-3").slideDown();
            $("#div5-2").slideDown();
            $("#div5-1").slideDown();
        }

        //---------------------------------------------------------------------
        //click to show effect 6: rotate content on mouseover event
        var x,n=0,rotINT;

        //declear function rotateDiv6() on mouseover event for div6-1, use setInterval() to repeat rotating
        function rotateDiv6(){
            x=document.getElementById("div6-1");
            clearInterval(rotINT);
            rotINT=setInterval("startRotate()",10);
        }

        //declear function startRotate() to start rotating div6-1
        //and use if statement to stop rotating after div6-1 rotated 180 degree by using clearInterval() method
        function startRotate(){
            n=n+1;
            x.style.transform="rotate(" + n + "deg)";
            if (n==180 || n==360){
                clearInterval(rotINT);
                if (n==360){
                    n=0;
                }
            }
        }

        














    </script>
